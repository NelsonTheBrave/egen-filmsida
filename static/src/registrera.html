<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Ta i trä</title>
    <link rel="stylesheet" href="/src/postTailwind.css" />
  </head>
  <body>
    <div class="page">
      <header class="flex bg-[url('/assets/wood.jpg')] h-52 text-green-600">
        <a
          class="block w-56 h-56 bg-contain bg-no-repeat bg-[url('/assets/logga.png')]"
          href="/"
        ></a>
        <nav class="py-24 w-full">
          <ul class="text-3xl flex w-full justify-evenly">
            <li class="menu-item">
              <a href="/">Startsida</a>
            </li>
            <li class="menu-item">
              <a href="/filmer">Filmer</a>
            </li>
            <li class="menu-item">
              <a href="/evenemang">Evenemang</a>
            </li>
            <li class="menu-item">
              <a href="/loggain">Logga in</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main bg-[url('/assets/wood2.jpg')] min-h-screen py-20">
        <div class="container mx-auto">
          <h1 class="text-7xl text-center">Registrera ny användare</h1>
          <form
            action="/registrera"
            method="get"
            class="w-4/12 m-auto py-4 border border-amber-900 my-20 min-w-96 rounded-lg bg-[url('/assets/wood2.jpg')]"
          >
            <label
              for="username"
              class="block ml-6 mt-4 mb-2 text-lef t text-gray-700 font-bold"
              >Användarnamn</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Välj ditt användarnamn"
              class="block w-10/12 mb-6 ml-6 px-4 py-2 border -gray-300 rounded-md focus:outline-none focus-green-400"
              required
            />
            <label
              for="email"
              class="block ml-6 mt-4 mb-2 text-lef t text-gray-700 font-bold"
              >E-post</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ange e-postadress"
              class="block w-10/12 mb-6 ml-6 px-4 py-2 border -gray-300 rounded-md focus:outline-none focus:border-green-400"
              required
            />
            <label
              for="fullName"
              class="block ml-6 mt-4 mb-2 text-lef t text-gray-700 font-bold"
              >Fullständigt namn</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Ange ditt fullständiga för- och efternamn"
              class="block w-10/12 mb-6 ml-6 px-4 py-2 border -gray-300 rounded-md focus:outline-none focus:border-green-400"
              required
            />
            <label
              for="password"
              class="inline ml-6 mt-4 mb-2 text-left text-gray-700 font-bold"
              >Lösenord</label
            >
            <span
              class="inline text-sm ml-6 mt-4 mb-2 text-left text-gray-300 font-bold"
              >(lösenordsstyrka:
              <i class="password-strength-indicator text-white">låg</i>)</span
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Välj ett starkt lösenord!"
              class="block w-10/12 mt-6 mb-3 ml-6 px-4 py-2 border -gray-300 rounded-md focus:outline-none focus:border-green-400"
              required
            />
            <p class="text-sm mx-6">
              Ett starkt lösenord har minst 8 tecken och inkluderar minst en
              siffra
            </p>
            <button
              type="submit"
              class="bg-amber-600 ml-6 mt-4 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-amber-700"
            >
              Skapa användare
            </button>
          </form>
        </div>
      </div>
      <footer class="bg-[url('/assets/wood.jpg')] h-52 py-20">
        <p class="text-xl text-center text-orange-300">
          Vi har för närvarande ingen kontaktinformation. Det är kanske lite
          oroande...
        </p>
      </footer>
    </div>
    <script src="/src/registrera.js"></script>
  </body>
</html>
